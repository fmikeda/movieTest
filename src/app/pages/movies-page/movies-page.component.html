<div *ngIf="loading">Carregando...</div>
<div *ngIf="!loading && movies && movies.length == 0">Nenhum registro encontrado</div>
<div *ngIf="!loading && movies && movies.length > 0" class="container">
  <div class="row">
    <div *ngFor="let movie of movies" class="col-sm">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
